<section id="portfolio">
  <div class="container" style="text-align: center;">
    <h2><strong>Some Notable Projects</strong></h2>
    <span class="bar-title mb-5"></span>
    <div class="row">
      <div
        *ngFor="let project of projects"
        class="col-lg-4 col-sm-12"
        data-aos="flip-up"
      >
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <div
            class="d-flex flex-column"
            style="height: 300px; width: 100%; text-align: center; padding-top: 25%;"
          >
            <h3>{{ project.title }}</h3>
            <span><a href="{{ project.githubLink }}">Github</a></span>
            <span *ngIf="project.otherLink"
              ><a href="{{ project.otherLink }}">View Project</a></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
